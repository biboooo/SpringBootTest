<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div th:each="blog : ${blogs}" th:text="${blog.title}">
</div>
<div th:switch="${blog.status}">
  <p th:case="0">禁止</p>
  <p th:case="1">可用</p>
</div>
</body>
</html>
